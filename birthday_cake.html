<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Birthday Cake - Adaptive Hand Gestures</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a0505; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0505; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #ff99cc; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(255, 153, 204, 0.2); 
            border-top: 1px solid #ff99cc; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #ffccdd; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(255, 204, 221, 0.6); 
            background: linear-gradient(to bottom, #fff, #ff99cc);
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* Controls */
        .controls-wrapper {
            position: absolute; 
            top: 30px;          
            right: 30px;        
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .upload-btn {
            background: rgba(40, 20, 30, 0.6); 
            border: 1px solid rgba(255, 153, 204, 0.4); 
            color: #ff99cc; 
            padding: 10px 20px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 10px;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            min-width: 120px;
        }
        .upload-btn:hover { 
            background: #ff99cc; 
            color: #000; 
            box-shadow: 0 0 20px rgba(255, 153, 204, 0.5);
        }
        
        .hint-text {
            color: rgba(255, 153, 204, 0.5);
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: right;
            margin-top: 5px;
        }

        input[type="file"] { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; 
            bottom: 30px;       
            left: 30px;         
            width: 280px;       
            height: 210px;
            border: 1px solid rgba(255, 153, 204, 0.5); 
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
            border-radius: 4px;
            overflow: hidden; 
            opacity: 1;         
            pointer-events: none;
            z-index: 50;
            background: #000;
            transition: opacity 0.5s ease; 
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }

        /* Debug info for gestures */
        #debug-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: rgba(255, 153, 204, 0.8);
            font-size: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
            pointer-events: none;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 核心配置 ---
        const CONFIG = {
            colors: {
                bg: 0x1a0505, 
                cream: 0xfffdd0, 
                chocolate: 0x5d4037,     
                strawberry: 0xff6b6b,
                candle: 0xffcc00     
            },
            particles: {
                count: 2000,     
                dustCount: 2000, 
                cakeRadius: 10,
                cakeHeight: 12
            },
            camera: { z: 45 },
            
            preload: {
                autoScanLocal: true,
                scanCount: 200, 
                images: [
                    'https://images.unsplash.com/photo-1530103862676-de3c9a59af38?q=80&w=600', 
                    'https://images.unsplash.com/photo-1558636508-e0db3814bd1d?q=80&w=600',
                    'https://images.unsplash.com/photo-1566737236500-c8ac43014a67?q=80&w=600', 
                    'https://images.unsplash.com/photo-1464349153912-bc6163bd8917?q=80&w=600'
                ]
            }
        };

        const STATE = {
            mode: 'CAKE', 
            lastMode: 'SCATTER',
            transitionStartTime: 0,
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        const debugInfo = document.getElementById('debug-info');

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createParticles(); 
            createDust();     
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            // Start initial animation
            STATE.transitionStartTime = clock.getElapsedTime();
            animate();
        }

        // --- 增强版图片加载系统 ---
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            
            // 1. 加载网络预设图片
            CONFIG.preload.images.forEach(url => {
                loader.load(url, 
                    (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
                    undefined,
                    (e) => { console.log(`Skipped: ${url}`); }
                );
            });

            // 2. 加载本地 "照片" 文件夹中的具体文件
            const localPhotos = [
                '2025-02-06 下午24218.jpg',
                '2025-06-09 下午122011.jpg',
                'IMG_20250914_121156.jpg',
                'IMG_20251108_193317.jpg',
                'IMG_20251115_171725.jpg',
                'IMG_20251115_171739.jpg',
                'IMG_20251129_164341.jpg',
                'mmexport1754265961019.jpg',
                'mmexport1754265967741.jpg',
                'mmexport1754265973874.jpg',
                'MVIMG_20250914_121021.jpg',
                'MVIMG_20251115_171608.jpg',
                'MVIMG_20251129_112724.jpg'
            ];

            localPhotos.forEach(filename => {
                const path = `./照片/${filename}`;
                loader.load(path, 
                    (t) => { 
                        t.colorSpace = THREE.SRGBColorSpace; 
                        addPhotoToScene(t); 
                    },
                    undefined,
                    (err) => { console.warn(`Failed to load: ${path}`, err); }
                );
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            const candleLight = new THREE.PointLight(0xffaa00, 1.5, 30);
            candleLight.position.set(0, 10, 0);
            mainGroup.add(candleLight);

            const spotPink = new THREE.SpotLight(0xff99cc, 800);
            spotPink.position.set(30, 40, 40);
            spotPink.angle = 0.6;
            spotPink.penumbra = 0.5;
            scene.add(spotPink);

            const spotWarm = new THREE.SpotLight(0xffddaa, 500);
            spotWarm.position.set(-30, 20, -30);
            scene.add(spotWarm);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; 
            bloomPass.strength = 0.5; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posCake = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
                
                // Calculate sort value for animation (0.0 to 1.0 based on height)
                // Cake height is roughly -6 to +6
                this.sortValue = (this.posCake.y + 6) / 12;
                if (this.sortValue < 0) this.sortValue = 0;
                if (this.sortValue > 1) this.sortValue = 1;
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posCake.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                // Cake Shape Logic (3 Layers)
                const layer = Math.random();
                let r, y;
                
                if (layer < 0.4) { // Bottom Layer (Large)
                    r = 8 + Math.random() * 1.5;
                    y = -6 + Math.random() * 4;
                } else if (layer < 0.75) { // Middle Layer (Medium)
                    r = 5.5 + Math.random() * 1.2;
                    y = -2 + Math.random() * 3.5;
                } else { // Top Layer (Small)
                    r = 3 + Math.random() * 1.0;
                    y = 1.5 + Math.random() * 3;
                }

                // Add some randomness to make it look like particles
                const angle = Math.random() * Math.PI * 2;
                
                // If it's a candle flame, put it on top
                if (this.type === 'FLAME') {
                    r = Math.random() * 2.5;
                    y = 5 + Math.random() * 1.5;
                }

                this.posCake.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posCake;
                
                // Animation Logic
                const timeSinceTransition = clock.getElapsedTime() - STATE.transitionStartTime;
                const buildDuration = 2.0; // 2 seconds to build
                
                if (mode === 'SCATTER') {
                    target = this.posScatter;
                } else if (mode === 'CAKE') {
                    // Layered build-up animation
                    const progress = timeSinceTransition / buildDuration;
                    // Add a small buffer so bottom starts immediately but top waits
                    const activationThreshold = this.sortValue * 0.8; 
                    
                    if (progress < activationThreshold) {
                        // If not yet activated, stay in scatter position (or float slightly)
                        target = this.posScatter;
                    } else {
                        target = this.posCake;
                    }
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 30);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 3.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'CAKE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'CAKE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            // Arrange photos around the cake layers
            photos.forEach((p, i) => {
                const layerIndex = i % 3;
                let r, y;
                
                if (layerIndex === 0) { // Bottom
                    r = 10.5; y = -4;
                } else if (layerIndex === 1) { // Middle
                    r = 8; y = 0;
                } else { // Top
                    r = 5.5; y = 3;
                }

                const angle = (i / count) * Math.PI * 2 * 3; // Wrap around multiple times
                p.posCake.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.4, 16, 16); 
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4); 
            const cylinderGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.6, 8);

            const creamMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.cream,
                metalness: 0.1, roughness: 0.8,
                emissive: 0x222222
            });

            const chocoMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.chocolate,
                metalness: 0.3, roughness: 0.6
            });

            const berryMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.strawberry,
                metalness: 0.1, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candleMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.candle, 
                emissive: 0xffaa00,
                emissiveIntensity: 0.8
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.50) {
                    mesh = new THREE.Mesh(sphereGeo, creamMat); // Cream puffs
                    type = 'CREAM';
                } else if (rand < 0.80) {
                    mesh = new THREE.Mesh(boxGeo, chocoMat); // Chocolate chunks
                    type = 'CHOCO';
                } else if (rand < 0.95) {
                    mesh = new THREE.Mesh(sphereGeo, berryMat); // Strawberries
                    type = 'BERRY';
                } else {
                    mesh = new THREE.Mesh(cylinderGeo, candleMat); // Candles/Flames
                    type = 'FLAME';
                }

                const s = 0.4 + Math.random() * 0.6;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Big Candle on Top
            const candleGeo = new THREE.CylinderGeometry(0.8, 0.8, 4, 16);
            const bigCandleMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3 });
            const candle = new THREE.Mesh(candleGeo, bigCandleMat);
            candle.position.set(0, 6, 0);
            mainGroup.add(candle);

            // Flame
            const flameGeo = new THREE.ConeGeometry(0.5, 1.5, 16);
            const flameMat = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const flame = new THREE.Mesh(flameGeo, flameMat);
            flame.position.set(0, 2.5, 0);
            candle.add(flame);
            
            // Flame Animation
            setInterval(() => {
                flame.scale.setScalar(0.9 + Math.random() * 0.2);
                flame.rotation.y = Math.random() * 0.5;
            }, 100);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffccdd, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xff99cc, metalness: 0.5, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            let width = 1.2;
            let height = 1.2;
            
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) {
                    height = width / aspect;
                } else {
                    width = height * aspect;
                }
            }

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            frame.scale.set(width/1.2, height/1.2, 1);

            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));

            updatePhotoLayout();
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE (Adaptive Fix) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            // Adjust to get best available resolution if possible
            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 }
                }
            };

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    console.warn("Webcam access denied or not available", e);
                    debugInfo.innerText = "Camera error: " + e.message;
                    document.getElementById('webcam-wrapper').style.display = 'none';
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; 

                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                let newMode = STATE.mode;

                if (extensionRatio < 1.5) {
                    // Fist -> Cake
                    newMode = 'CAKE';
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.35) {
                    // Pinch -> Focus
                    if (STATE.mode !== 'FOCUS') {
                        newMode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) {
                    // Open Hand -> Scatter
                    newMode = 'SCATTER';
                    STATE.focusTarget = null;
                }

                if (newMode !== STATE.mode) {
                    STATE.lastMode = STATE.mode;
                    STATE.mode = newMode;
                    STATE.transitionStartTime = clock.getElapsedTime();
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
            });

            // Music Control Logic
            const musicBtn = document.getElementById('music-btn');
            const bgm = document.getElementById('bgm');
            let isMusicPlaying = false;

            musicBtn.addEventListener('click', () => {
                if (isMusicPlaying) {
                    bgm.pause();
                    musicBtn.style.background = 'rgba(40, 20, 30, 0.6)';
                    musicBtn.style.color = '#ff99cc';
                } else {
                    bgm.play().catch(e => console.log("Audio play failed:", e));
                    musicBtn.style.background = '#ff99cc';
                    musicBtn.style.color = '#000';
                }
                isMusicPlaying = !isMusicPlaying;
            });

            // Auto-play on first interaction
            window.addEventListener('click', () => {
                if (!isMusicPlaying) {
                    bgm.play().then(() => {
                        isMusicPlaying = true;
                        musicBtn.style.background = '#ff99cc';
                        musicBtn.style.color = '#000';
                    }).catch(() => {});
                }
            }, { once: true });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'CAKE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                      STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
